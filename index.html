
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 연대기</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .item {
            cursor: pointer;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>쿠키 연대기</h1>
    <div class="gallery">
        <div class="item" onclick="openFullscreen('https://mosaically.com/photomosaic/8bc0ae39-f6e7-48dd-b069-0abebbdfb354')">
            <img src="boring.jpg" alt="귀찮음의 기록">
            <div class="caption">《귀찮음의 기록》</div>
        </div>
        <div class="item" onclick="openFullscreen('https://mosaically.com/photomosaic/382687f0-1c58-4ed6-887d-5461e063aa28')">
            <img src="seelpy.jpg" alt="졸음의 기록">
            <div class="caption">《졸음의 기록》</div>
        </div>
        <div class="item" onclick="openFullscreen('https://mosaically.com/photomosaic/72888abc-4c9b-44d5-9da8-04bef0dae206')">
            <img src="interesting.jpg" alt="흥미의 기록">
            <div class="caption">《흥미의 기록》</div>
        </div>
    </div>

    <script>
        function openFullscreen(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
