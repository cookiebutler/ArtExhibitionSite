
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 연대기</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            padding: 40px 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: auto;
        }
        .item {
            text-align: center;
            cursor: pointer;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .item img:hover {
            transform: scale(1.03);
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .iframe-container {
            display: none;
            margin-top: 40px;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            border-radius: 12px;
        }
        small {
            display: block;
            text-align: center;
            margin-top: 8px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>쿠키 연대기</h1>
    <div class="gallery">
        <div class="item" onclick="showWork('boring')">
            <img src="boring.jpg" alt="귀찮음의 기록">
            <div class="caption">《귀찮음의 기록》</div>
        </div>
        <div class="item" onclick="showWork('seelpy')">
            <img src="seelpy.jpg" alt="졸음의 기록">
            <div class="caption">《졸음의 기록》</div>
        </div>
        <div class="item" onclick="showWork('interesting')">
            <img src="interesting.jpg" alt="흥미의 기록">
            <div class="caption">《흥미의 기록》</div>
        </div>
    </div>

    <div class="iframe-container" id="boring">
        <iframe src="https://mosaically.com/embed/8bc0ae39-f6e7-48dd-b069-0abebbdfb354?title=1&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=1&autoplay=0&bg=" allowfullscreen></iframe>
        <small>Photo mosaic by: <a href="https://mosaically.com/yulli">yulli</a> @ <a href="https://mosaically.com">Mosaically</a></small>
    </div>

    <div class="iframe-container" id="seelpy">
        <iframe src="https://mosaically.com/embed/382687f0-1c58-4ed6-887d-5461e063aa28?title=1&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=1&autoplay=0&bg=" allowfullscreen></iframe>
        <small>Photo mosaic by: <a href="https://mosaically.com/yulli">yulli</a> @ <a href="https://mosaically.com">Mosaically</a></small>
    </div>

    <div class="iframe-container" id="interesting">
        <iframe src="https://mosaically.com/embed/72888abc-4c9b-44d5-9da8-04bef0dae206?title=1&artist=0&description=0&play=1&search=0&contribute=0&buy=0&share=0&likecomment=1&autoplay=0&bg=" allowfullscreen></iframe>
        <small>Photo mosaic by: <a href="https://mosaically.com/yulli">yulli</a> @ <a href="https://mosaically.com">Mosaically</a></small>
    </div>

    <script>
        function showWork(id) {
            document.querySelectorAll('.iframe-container').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo({ top: document.getElementById(id).offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
